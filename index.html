<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Political Polarization</title>
    <link rel="stylesheet" type="text/css" href="feed.css"/>
    <script src="index.js"></script>
</head>

<body>
    <header role="banner" aria-labelledby="title">
        <h1 id="title">Your News Feed</h1>
    </header>
    <nav role="navigation" aria-label="Filter Selection">
        <div class="filter-boxes">
            <label aria-labelledby="breaking-news-filter">
                <input type="checkbox" id="breaking-news-filter" />
                Breaking News
            </label>
            <label aria-labelledby="political-filter">
                <input type="checkbox" id="political-filter" />
                Political
            </label>
        </div>
    </nav>
    <main role="main">
        <div id="articles">
        </div>
    </main>
</body>

</html>
