<!DOCTYPE html>
<!-- for reference, see:
  -- https://dev.to/luispa/lets-try-react-without-nodejs-3a7
  -- https://reactjs.org/docs/hello-world.html
  -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript"
    src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

  <!-- your custom CSS goes here: -->
  <style>
    heading {
      font-size: 30px;
      padding: 16px 0;
      color: #444;
      text-align: center;
    }

    .container {
      margin: 36px auto;
      width: 100%;
      max-width: 800px;
    }

    .search-label {
      position: relative;
    }

    .container input {
      width: 100%;
      padding: 16px;
      font-size: 36px;
      font-style: italic;
      color: #444;
      box-sizing: border-box;
      outline: none;
    }

    .search-icon {
      position: absolute;
      top: -10px;
      font-size: 24px;
      color: #555;
      right: 18px;
    }

    .single-result {
      margin-top: 10px;
    }

    .result-title {
      font-weight: bold;
      font-size: 16px;
    }

    .result-url {
      font-size: 12px;
    }

    .page-display {
      float: right;
    }

    input.button {
      size: 30px;
    }

    .checkbox {
      float: right;
    }
  </style>

  <!-- Maybe you want to use bootstrap to make it pretty? -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <div id="root"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/babel">
    // Obtain the root
    const rootElement = document.getElementById('root')

    class SearchApp extends React.Component { // gonna try to modify this tutorial: https://medium.com/@imranhsayed/live-search-with-react-instant-search-pagination-6acd476af756

      constructor(props) {

        super(props);

        this.state = {
          query: '',
        };

        this.cancel = '';

      }

      handleOnInputChange(event) {
        const query = event.target.value;

        if (!query) { //console.log("woo");
          this.setState({ query: '' });
        }
        else { this.setState({ query: true }); }
      }


      render() {

        const { query } = this.state;

        return (
          <div className="container">
            <h2 classname="heading">News Search App</h2>
            <button class="direction-button"> Previous 10 Results </button>
            <button class="direction-button"> Next 10 Results </button>
            <div class="page-display">
              Page: 1
          </div>
            <div class="search-options-container">
              <br />

              <select id="month_start"
                name="month_start">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select id="day_start"
                name="day_start">
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select id="year_start"
                name="year_start">
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
              </select>
              <br />
              <div class="ui checkbox">

                <label>Date on/off:</label><input type="checkbox" class="hidden" readonly="" tabindex="0" />
              </div>
              <div class="ui checkbox">

                <label>English filter on/off:</label><input type="checkbox" class="hidden" readonly="" tabindex="0" />
              </div>
            </div>
            <br />
            <label className="search-label" htmlFor="search-input">
              <input type="text" value={query} id="search-input" placeholder={"Search..."} />
              <i className="fa fa-search search-icon" />
            </label>
            <div class="news-result-entries">
              <br />
              <div class="news-story"> Whee </div>
              <div class="news-story"> Woo </div>
            </div>
          </div>

        );
      }
    }

    // Use the ReactDOM.render to show your component on the browser
    ReactDOM.render(
      <SearchApp />,
      rootElement
    )
  </script>

</body>

</html>
